<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Farm Visit</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ad6ef5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .button {
            background-color: #ad6ef5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #9b55e0;
        }
    </style>
    <script>
        // Add a small delay and error handling for the redirect
        setTimeout(function() {
            try {
                window.location.href = 'farm-vista-scheduler-flow/dist/index.html';
            } catch (error) {
                console.error('Redirect failed:', error);
                // Show the manual link if redirect fails
                document.body.style.display = 'block';
            }
        }, 1000);

        // Show the page content after 3 seconds if redirect doesn't work
        setTimeout(function() {
            document.body.style.display = 'block';
        }, 3000);
    </script>
</head>
<body>
    <div class="loader"></div>
    <h1>Redirecting to Farm Visit</h1>
    <p>Please wait while we redirect you to the Farm Visit page...</p>
    <div style="margin-top: 20px;">
        <a href="farm-vista-scheduler-flow/dist/index.html" class="button" style="margin: 5px;">üåü Interactive Form</a>
        <a href="../test-form.html" class="button" style="margin: 5px;">üìù Simple Form</a>
        <a href="../admin-dashboard.html" class="button" style="margin: 5px;">üë®‚Äçüíº Admin Dashboard</a>
    </div>
</body>
</html>
